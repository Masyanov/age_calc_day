<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сколько дней живешь</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <form class="form" id="form-age">
        <span class="title">Сколько дней ты живешь?</span>
        <p class="description">Это приложение мгновенно рассчитает количество дней от твоей даты рождения</p>
        <div>
            <input placeholder="Введите дату рождения" type="date" name="date" id="date-born">
            <button type="submit" id="submit-button">Рассчитать</button>
        </div>
        <div class="response">Ты живешь: <span id="days">0</span> дней</div>
    </form>
    <script src="main.js"></script>
</body>
</html>
